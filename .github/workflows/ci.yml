name: CI

on:
  push:
  pull_request:

jobs:
  build-and-smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.x"

      - name: Check go mod tidy
        run: |
          go mod tidy
          git diff --exit-code

      - name: Build osaudit
        run: |
          mkdir -p dist
          go build -o dist/osaudit ./cmd/osaudit

      - name: Go unit tests
        run: go test ./...

      - name: Bash syntax checks
        shell: bash
        run: |
          for f in audit/mac/*.sh audit/mac/lib/*.sh; do
            echo "Checking $f"
            bash -n "$f"
          done

      - name: Check script executable bit
        run: |
          for f in audit/mac/*.sh audit/mac/lib/*.sh; do
            echo "Checking $f"
            test -x "$f"
          done

      - name: Smoke tests
        run: |
          ./dist/osaudit list
          if ./dist/osaudit list | awk '{print $1}' | grep -qx full; then
            ./dist/osaudit run full -- --help
          else
            echo "full not available on this OS; skipping run smoke."
          fi

  mac-smoke:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.x"

      - name: Build osaudit
        run: |
          mkdir -p dist
          go build -o dist/osaudit ./cmd/osaudit

      - name: Go unit tests
        run: go test ./...

      - name: Smoke tests
        run: |
          ./dist/osaudit list
          ./dist/osaudit run full -- --help
